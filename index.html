    <style>
        body {
            background-color: #030303;
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-mono-tech {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }
        ::selection {
            background-color: #3B82F6;
            color: white;
        }
        /* Minimal Floating Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }
        
        /* Elastic "Bounce" Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(60px) scale(0.96);
            transition: opacity 1s ease-out, transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .glow-blue { box-shadow: 0 0 30px rgba(59, 130, 246, 0.1); }
        .glass-island {
            background: rgba(13, 13, 13, 0.4);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            /* "White stuff" borders restored */
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        
        .bg-nebula {
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.04) 0%, transparent 70%);
        }
    </style>
